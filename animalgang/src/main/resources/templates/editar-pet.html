<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body {
        background-color: #f0f0f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 50px;
    }

    .form-title {
        color: #4e73df;
        font-size: 2rem;
        font-weight: 600;
        text-align: center;
        margin-bottom: 20px;
    }

    .edicao-pet-form {
        margin-top: 20px;
    }

    .input-group {
        margin-bottom: 15px;
    }

    .input-group label {
        font-size: 1rem;
        color: #4e73df;
        font-weight: 600;
        margin-bottom: 8px;
    }

    .input-group .form-control {
        border-radius: 10px;
        padding: 15px;
        border: 2px solid #ccc;
        font-size: 1rem;
        background-color: #f8f9fa;
        width: 100%;
    }

    .input-group .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
    }

    button[type="submit"] {
        background-color: #ffdd57;
        color: white;
        border-radius: 25px;
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #ffd600;
    }

    input[required], select[required] {
        background-color: #f8f9fa;
    }

    input[required]:focus, select[required]:focus {
        background-color: #fff;
        border-color: #4e73df;
        box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
    }

    .col-md-12 {
        margin-bottom: 15px;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        .form-title {
            font-size: 1.5rem;
        }

        .input-group label {
            font-size: 1rem;
        }

        .input-group .form-control {
            font-size: 0.9rem;
        }

        button[type="submit"] {
            font-size: 1rem;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h2 class="form-title">Atualizar Pet</h2>
        <form th:action="@{/atualizar-pet/{id}(id=${pet.id})}" th:object="${pet}" method="post" class="edicao-pet-form">
            <input type="hidden" th:field="*{id}">

            <div class="row">
                <div class="col-md-12 input-group">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                </div>
                <div class="col-md-12 input-group">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-control" id="sexo" th:field="*{sexo}" required>
                        <option value="">Selecione...</option>
                        <option value="Macho" th:selected="${pet.sexo == 'Macho'}">Macho</option>
                        <option value="Fêmea" th:selected="${pet.sexo == 'Fêmea'}">Fêmea</option>
                    </select>
                </div>
                <div class="col-md-12 input-group">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="text" class="form-control" id="idade" th:field="*{idade}" required>
                </div>
                <div class="col-md-12 input-group">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" class="form-control" id="tipo" th:field="*{tipo}" required>
                </div>
                <div class="col-md-12 input-group">
                    <label for="descricao" class="form-label">Descrição</label>
                    <input type="text" class="form-control" id="descricao" th:field="*{descricao}">
                </div>
                <div class="col-md-12 input-group">
                    <label for="imagemUrl" class="form-label">Imagem URL</label>
                    <input type="url" class="form-control" id="imagemUrl" th:field="*{imagemURL}">
                </div>
            </div>

            <br>
            <button type="submit" class="btn btn-dark">Atualizar Pet</button>
        </form>
    </div>
</body>
</html>
