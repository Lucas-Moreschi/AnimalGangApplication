<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="src/css/styleLogin.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
		<form id="form">
		    <label for="username">Usuário:</label>
		    <input type="text" id="username" name="login" placeholder="Usuário aqui..." />
		    
		    <label for="password">Senha:</label>
		    <input type="password" id="password" name="password" placeholder="Senha aqui..." />
		    
		    <div id="error-message" style="color: red; display: none;"></div>
		    
		    <button type="submit">Login</button>
		</form>

      <div class="ear-l"></div>
      <div class="ear-r"></div>
      <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>
    </div>
    <script src="src/script/scriptLogin.js"></script>
  </body>
</html>
